<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List with Priority Levels</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <h1 id="heading">TO-DO List with Priority Levels</h1>

    <div class="userInput">
        <input type="text" id="taskInput" placeholder="Enter task" class="userInput001">
        <select id="priorityInput" class="userSelect001">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button onclick="addTask()" class="button001">Add Task</button>
    </div>

    <div>
        <table id="taskTable" class="tableDisplay">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
